[package]
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
edition = "2021"
name = "solana-geyser-plugin-manager"
description = "The Solana Geyser plugin manager."
version = "1.14.17"
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-geyser-plugin-manager"

[dependencies]
bs58 = "0.4.0"
crossbeam-channel = "0.5"
json5 = "0.4.1"
libloading = "0.7.3"
log = "0.4.17"
serde_json = "1.0.81"
solana-geyser-plugin-interface = { path = "../geyser-plugin-interface", version = "=1.14.17" }
solana-measure = { path = "../measure", version = "=1.14.17" }
solana-metrics = { path = "../metrics", version = "=1.14.17" }
solana-rpc = { path = "../rpc", version = "=1.14.17" }
solana-runtime = { path = "../runtime", version = "=1.14.17" }
solana-sdk = { path = "../sdk", version = "=1.14.17" }
solana-transaction-status = { path = "../transaction-status", version = "=1.14.17" }
thiserror = "1.0.31"
jsonrpsee = { version = "0.18.1", features = ["macros", "full"], git = "https://github.com/mschneider/jsonrpsee.git", branch = "rust-1.64.0-stable" }


[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
